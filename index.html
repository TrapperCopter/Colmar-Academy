<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Colmar Academy</title>
  </head>
  <body>
    <!--###################################-->
    <!--############ HEADER ###############-->
    <!--###################################-->
    <header>
      <div class="head-content">
        <div class="logo">
          <img src="images\ic-logo.svg">
          <div class="logo-font">
            <span class="logo-font-bold">Colmar</span>
            <span class="logo-font-gray">Academy</span>
          </div>
        </div>
        <div class="nav-bar">
          <div class="nav-btn">
            <span>On campus</span>
          </div>
          <div class="nav-btn">
            <span>Online</span>
          </div>
          <div class="nav-btn">
            <span>For Companies</span>
          </div>
          <div class="nav-btn">
            <span>Sign in</span>
          </div>
        </div>
      </div>
    </header>

    <!--###################################-->
    <!--############ BANNER ###############-->
    <!--###################################-->
    <div class="banner-container">
      <div class="banner-photo">
        <img src="images\banner.jpg" alt="Students Studying">
      </div>
      <div class="banner-font">
        <h2>Learn something new everyday</h2>
        <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
        <div class="banner-btn">
          <span>Start here</span>
        </div>
      </div>
    </div>
  </body>
</html>
